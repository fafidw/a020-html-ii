<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sugestão de clima</title>
</head>

<body>
    <header class="a">
        <h1><a href="./index.html">Simulador de Climas</a></h1>
    </header>
    <main class="b">
        <form>
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" required/>
                <br><br>

            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" required>
            <br><br>

            <label>Sugestão de clima
                <select name="sugestao-de-clima">
                <option value="chuva">Chuva</option>
                <option value="sol">Sol</option>
                <option value="tempestade">Tempestade</option>
                </select>
                <br><br>
            </label>
            
            <textarea type="text" placeholder="Escreva outra opção" style="resize: none"></textarea>
            <br><br>
            <button type="submit">Enviar</button>
        </form>
        
    </main>
    <footer class="e">Footer</footer>

</body>

</html>
